<h1 mat-dialog-title>Sign in</h1>
<div mat-dialog-content>
    <form [formGroup]="loginForm">
        <mat-form-field appearance="fill" class="fullscreen">
            <mat-label>email</mat-label>
            <span matPrefix>
                <mat-icon aria-hidden="false" aria-label="Email">email</mat-icon>
            </span>
            <input type="email" matInput formControlName="email">
        </mat-form-field>
        <div class="mat-small danger"
            *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['required']">
            Email is required
        </div>
        <div class="mat-small danger"
            *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['email']">
            Enter a valid email address
        </div>
        <mat-form-field appearance="fill" class="fullscreen">
            <mat-label>password</mat-label>
            <span matPrefix>
                <mat-icon aria-hidden="false" aria-label="Password">password</mat-icon>
            </span>
            <input type="password" matInput formControlName="password">
        </mat-form-field>
        <div class="mat-small danger"
            *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['required']">
            Password is required
        </div>
    </form>
</div>
<div mat-dialog-actions class="space-between">
    <button mat-button (click)="signUp()">Sign up</button>
    <button mat-button (click)="signIn()" cdkFocusInitial>Sign in</button>
</div>
